<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .container {
        width: 100%;
        max-width: 520px;
      }

      .header {
        text-align: center;
        margin-bottom: 48px;
      }

      .header h1 {
        font-size: 2rem;
        font-weight: 600;
        color: #fff;
        letter-spacing: -0.02em;
        margin-bottom: 8px;
      }

      .header p {
        color: #666;
        font-size: 0.95rem;
      }

      .card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 32px;
        backdrop-filter: blur(10px);
      }

      .input-wrapper {
        position: relative;
      }

      input[type='text'] {
        width: 100%;
        padding: 16px 20px;
        padding-right: 120px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        font-size: 15px;
        font-family: inherit;
        color: #fff;
        transition: all 0.2s ease;
      }

      input[type='text']::placeholder {
        color: #555;
      }

      input[type='text']:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.25);
        background: rgba(255, 255, 255, 0.07);
      }

      button {
        position: absolute;
        right: 6px;
        top: 50%;
        transform: translateY(-50%);
        padding: 10px 20px;
        background: #fff;
        color: #0a0a0a;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background: #e5e5e5;
        transform: translateY(-50%) scale(1.02);
      }

      button:active {
        transform: translateY(-50%) scale(0.98);
      }

      .result {
        margin-top: 24px;
        padding: 20px;
        background: rgba(34, 197, 94, 0.08);
        border: 1px solid rgba(34, 197, 94, 0.2);
        border-radius: 12px;
        display: none;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result.show {
        display: block;
      }

      .result-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #22c55e;
        margin-bottom: 8px;
        font-weight: 500;
      }

      .result a {
        color: #fff;
        text-decoration: none;
        font-size: 15px;
        word-break: break-all;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .result a:hover {
        text-decoration: underline;
      }

      .copy-btn {
        position: static;
        transform: none;
        padding: 6px 12px;
        font-size: 12px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 6px;
        flex-shrink: 0;
      }

      .copy-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: none;
      }

      .copy-btn:active {
        transform: scale(0.95);
      }

      .error {
        margin-top: 24px;
        padding: 16px 20px;
        background: rgba(239, 68, 68, 0.08);
        border: 1px solid rgba(239, 68, 68, 0.2);
        border-radius: 12px;
        color: #ef4444;
        font-size: 14px;
        display: none;
        animation: slideIn 0.3s ease;
      }

      .error.show {
        display: block;
      }

      .footer {
        text-align: center;
        margin-top: 32px;
        color: #444;
        font-size: 13px;
      }

      .footer a {
        color: #666;
        text-decoration: none;
        transition: color 0.2s;
      }

      .footer a:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>URL Shortener</h1>
        <p>Make your links shorter</p>
      </div>

      <div class="card">
        <div class="input-wrapper">
          <input
            type="text"
            id="urlInput"
            placeholder="Paste your long URL..."
            onkeypress="if(event.key==='Enter') shortenUrl()"
            autocomplete="off"
          />
          <button onclick="shortenUrl()">Shorten</button>
        </div>
        <div id="result" class="result">
          <div class="result-label">Your short link</div>
          <a id="resultLink" href="#" target="_blank"></a>
        </div>
        <div id="error" class="error"></div>
      </div>

      <div class="footer">
        Fast, free, no tracking Â·
        <a href="https://github.com/kevo-1" target="_blank">My GitHub</a>
      </div>
    </div>

    <script>
      const API_BASE =
        'https://urlshortnerts-production-48bb.up.railway.app/URLShort';

      async function shortenUrl() {
        const input = document.getElementById('urlInput');
        const resultDiv = document.getElementById('result');
        const resultLink = document.getElementById('resultLink');
        const errorDiv = document.getElementById('error');
        const url = input.value.trim();

        resultDiv.classList.remove('show');
        errorDiv.classList.remove('show');

        if (!url) {
          showError('Please enter a URL');
          return;
        }

        try {
          const res = await fetch(API_BASE, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ original: url }),
          });

          const data = await res.json();

          if (res.ok) {
            resultLink.href = data.data;
            resultLink.innerHTML = `
              <span>${data.data}</span>
              <button class="copy-btn" onclick="event.preventDefault(); copyLink('${data.data}')">Copy</button>
            `;
            resultDiv.classList.add('show');
            input.value = '';
          } else {
            showError('Failed to shorten URL');
          }
        } catch (err) {
          showError('Network error. Please try again.');
        }
      }

      function copyLink(url) {
        navigator.clipboard.writeText(url).then(() => {
          const btn = document.querySelector('.copy-btn');
          btn.textContent = 'Copied!';
          setTimeout(() => {
            btn.textContent = 'Copy';
          }, 2000);
        });
      }

      function showError(msg) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = msg;
        errorDiv.classList.add('show');
      }
    </script>
  </body>
</html>
