<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      input[type='text'] {
        flex: 1;
        padding: 14px 18px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type='text']:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 14px 28px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .result {
        padding: 16px;
        background: #f0f7ff;
        border: 2px solid #667eea;
        border-radius: 8px;
        margin-top: 20px;
        display: none;
      }

      .result.show {
        display: block;
      }

      .result a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        word-break: break-all;
      }

      .result a:hover {
        text-decoration: underline;
      }

      .urls-list {
        margin-top: 20px;
      }

      .url-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        background: #f9f9f9;
        border-radius: 8px;
        margin-bottom: 12px;
        transition: all 0.3s;
      }

      .url-item:hover {
        background: #f0f0f0;
        transform: translateX(4px);
      }

      .url-info {
        flex: 1;
        margin-right: 16px;
      }

      .url-short {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 4px;
      }

      .url-original {
        font-size: 14px;
        color: #666;
        word-break: break-all;
      }

      .delete-btn {
        padding: 8px 16px;
        background: #e74c3c;
        font-size: 14px;
      }

      .delete-btn:hover {
        background: #c0392b;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #999;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #667eea;
      }

      .error {
        padding: 16px;
        background: #fee;
        border: 2px solid #e74c3c;
        border-radius: 8px;
        color: #c0392b;
        margin-top: 20px;
        display: none;
      }

      .error.show {
        display: block;
      }

      .section-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ”— URL Shortener</h1>
        <p>Create short, shareable links instantly</p>
      </div>

      <div class="card">
        <h2 class="section-title">Shorten URL</h2>
        <div class="input-group">
          <input
            type="text"
            id="urlInput"
            placeholder="Enter your long URL here..."
            onkeypress="if(event.key==='Enter') shortenUrl()"
          />
          <button onclick="shortenUrl()">Shorten</button>
        </div>
        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
      </div>

      <div class="card">
        <h2 class="section-title">All Shortened URLs</h2>
        <button onclick="loadUrls()" style="margin-bottom: 20px">
          Refresh List
        </button>
        <div id="urlsList" class="urls-list">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = 'https://urlshortnerts-production-48bb.up.railway.app/URLShort';

      async function shortenUrl() {
        const input = document.getElementById('urlInput');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const url = input.value.trim();

        resultDiv.classList.remove('show');
        errorDiv.classList.remove('show');

        if (!url) {
          showError('Please enter a URL');
          return;
        }

        try {
          const res = await fetch(API_BASE, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ original: url }),
          });

          const data = await res.json();

          if (res.ok) {
            resultDiv.innerHTML = `
            <strong>âœ¨ Shortened URL:</strong><br>
            <a href="${data.data}" target="_blank">${data.data}</a>
          `;
            resultDiv.classList.add('show');
            input.value = '';
            loadUrls();
          } else {
            showError('Failed to shorten URL');
          }
        } catch (err) {
          showError('Network error. Make sure the server is running.');
        }
      }

      async function loadUrls() {
        const list = document.getElementById('urlsList');
        list.innerHTML = '<div class="loading">Loading...</div>';

        try {
          const res = await fetch(API_BASE);
          const urls = await res.json();

          if (!urls || urls.length === 0) {
            list.innerHTML =
              '<div class="empty-state">No URLs yet. Create one above!</div>';
            return;
          }

          list.innerHTML = urls
            .map(
              (item) => `
          <div class="url-item">
            <div class="url-info">
              <div class="url-short">${item.original}</div>
              <div class="url-original">
                <a href="${API_BASE}/${item.hash}" target="_blank">
                  ${API_BASE}/${item.hash}
                </a>
              </div>
            </div>
            <button class="delete-btn" onclick="deleteUrl('${item.hash}')">Delete</button>
          </div>
        `,
            )
            .join('');
        } catch (err) {
          list.innerHTML =
            '<div class="empty-state">Failed to load URLs. Is the server running?</div>';
        }
      }

      async function deleteUrl(hash) {
        if (!confirm('Are you sure you want to delete this URL?')) return;

        try {
          const res = await fetch(`${API_BASE}/${hash}`, {
            method: 'DELETE',
          });

          if (res.ok) {
            loadUrls();
          } else {
            showError('Failed to delete URL');
          }
        } catch (err) {
          showError('Network error');
        }
      }

      function showError(msg) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = msg;
        errorDiv.classList.add('show');
      }

      loadUrls();
    </script>
  </body>
</html>
